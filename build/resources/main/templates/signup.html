<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>

</head>
<body>
<div id="login-form">
  <div id="login-title" style="text-align: center">Sign up </div>
  <br><br>
  <span th:text="${errorMessage}" style="color:red"></span>
  <form action="/user/signup" method="post">
    <div class="login-id-label">ID</div>
    <input type="text" name="username" class="login-input-box" autocomplete="off">

    <div class="login-id-label">Password</div>
    <input type="password" name="password" class="login-input-box" autocomplete="off">

    <div class="login-id-label">Password 확인</div>
    <input type="password" name="password2" class="login-input-box" autocomplete="off">

    <div class="login-id-label">E-mail</div>
    <input type="text" name="email"  class="login-input-box" autocomplete="off">

    <button id="login-id-submit">회원 가입</button>
  </form>

</div>
</body>
</html>
